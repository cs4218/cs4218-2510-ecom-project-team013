name: Run CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn
          cache-dependency-path: |
            yarn.lock
            client/yarn.lock
      - name: Install dependencies (backend)
        run: yarn install --frozen-lockfile
      - name: Install dependencies (frontend)
        working-directory: client
        run: yarn install --frozen-lockfile
      - name: Run frontend and backend tests in parallel
        run: yarn test
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run Prettier
        run: yarn format:check
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn
          cache-dependency-path: client
      - name: Install dependencies
        working-directory: client
        run: yarn install --frozen-lockfile
      - name: Ensure frontend builds
        working-directory: client
        run: yarn build
